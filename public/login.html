<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Design Key</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Design Key</h1>
            <p class="subtitle">Контроль стоимости ремонта</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Логин" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password">
                </div>
                
                <div id="error" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            
            <div class="hint">
                <small>По умолчанию: admin / admin123</small>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'Ошибка входа';
                }
            } catch (err) {
                errorDiv.textContent = 'Ошибка подключения к серверу';
            }
        });
    </script>
</body>
</html>
